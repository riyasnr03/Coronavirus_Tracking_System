<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <head>
    <title>Corona Virus Tracker application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="#" th:href="@{/css/style.css}" />
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha384-vJqI8r0X+7aI/p6ZD8h6JSjoPT46Or5D9+ooP6yI+pCz1wuUq8c9Q6CCmU/Q6mN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy7XAMqU7IquefH2NfA4GtpDAsoF7ktP" crossorigin="anonymous"></script>

  </head>

  <body>
  	<div class="p-3 mb-2 bg-info text-dark">
    <h1>Corona Virus Tracker application</h1><br>
    <p>This Application List the Current number of cases reported across the globe</p>
    <div class="jumbotron">
    <h1 class="display-4" th:text="${totalDeathsReported}"></h1>
    <p class="lead">Total cases reported as of Today</p>
    </div>
    </div>
    <div class="container">
  <table class="table table-success table-striped-columns">
      <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total Deaths Reported</th>
         <th>Changes Since Last Day</th>
      </tr>
      <tr th:each="locationstate : ${LocationStates}">
        <td th:text="${locationstate.state}"></td>
        <td th:text="${locationstate.country}"></td>
        <td th:text="${locationstate.latestTotalDeaths}">0</td>
        <td th:text="${locationstate.differFromPrevay}">0</td>
      </tr>
    </table>
    
   </div>
    
    <script>
		
    	// Responsive navigation toggle
	    $(document).ready(function(){
	        $(".navbar-toggler").click(function(){
	            $(".navbar-collapse").toggleClass("show");
	        });
	    });
	</script>


  </body>

</html>
